<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIVERSE - 2K24</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #Video {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="Video">
        <video id="myVideo" autoplay muted>
            <source id="desktopVideo" src="src/ARTIVERSE_HD.webm" type="video/webm">
            <source id="mobileVideo" src="src/Artiverse_HD_vertical.webm" type="video/webm">
        </video>
    </div>

    <script>
        // Wait for 12 seconds and then redirect to home.html
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 12000); // 12 seconds in milliseconds

        // Check if the user is on a mobile device
        if(window.innerWidth <= 600) {
            // Show mobile video source and hide desktop video source
            document.getElementById('myVideo').src = document.getElementById('mobileVideo').src;
        } else {
            // Show desktop video source and hide mobile video source
            document.getElementById('myVideo').src = document.getElementById('desktopVideo').src;
        }
    </script>
</body>
</html>
